<!DOCTYPE html>

<html>

  <head>
    <title>Freebase Explorer</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
  </head>

  <body>

    <h1>Welcome to Freebase Explorer!</h1>

    <div id="results">
    </div>


   <script>
    var dt; // for console inspection
    var process_results = function (data) {
        dt = data;
        console.log(data);
        $('#results').append("<div>" +
          // $.map(data['property'], function(k,v) { return v }) +
          $.map(data['result'], function(e) { return e.name }) +
          "</div>");
    }

    var limit = 10;
       var query = 'physics';
       $.ajax({
           url: "https://www.googleapis.com/freebase/v1/search?callback=process_results&query=" + query + "&limit=" + limit,
           // url: "https://www.googleapis.com/freebase/v1/topic/en/physics?filter=commons&callback=process_results",
           dataType: 'jsonp',
           async: false
       });
   </script>

  </body>

</html>
